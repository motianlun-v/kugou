<div class="content">
    <div class="swiper-container wrappic">
    <div class="swiper-wrapper pics">
        <div class="swiper-slide picbox"><img src="images/banner1.jpg"/></div>
        <div class="swiper-slide picbox"><img src="images/banner2.jpg"/></div>
        <div class="swiper-slide picbox"><img src="images/banner3.jpg"/></div>
        <div class="swiper-slide picbox"><img src="images/banner4.jpg"/></div>
        <div class="swiper-slide picbox"><img src="images/banner5.jpg"/></div>
    </div>
    <div class="swiper-pagination cir"></div>
    </div>
    <ul>
        <li ng-repeat='i in list' ng-click='tip()'>
            <p>
                <span>{{i.singers}}  </span>
                <b> {{i.song_name}}  </b>
            </p>
            <img class='tip' src="images/download_icon_2.png"  />
        </li>
    </ul>
</div>
