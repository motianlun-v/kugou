<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>kugou</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/dialog.css">
</head>
<body ng-app="app">
<div id="wrap_box">
    <header>
        <div class="head-top">
            <img src="images/logo.png" alt="">
            <span>下载酷狗</span>
            <img src="images/search.png" alt="" ng-click='search()'>
        </div>
        <div class="nav">
            <ul class="navs">
                <li ui-sref='newSong' ui-sref-active="bg">新歌</li>
                <li ui-sref='ranking' ui-sref-active="bg">排行</li>
                <li ui-sref='songList' ui-sref-active="bg">歌单</li>
                <li ui-sref='singer' ui-sref-active="bg">歌手</li>
            </ul>
        </div>
    </header>
    <section id="wrapper_box" class="cont" >
        <div class="wrapper" ui-view>
            
        </div>
    </section>
</div>
<script src="js/swiper.min.js"></script>
<script src="./lib/angular.js"></script>
<script src="./lib/angular-route.js"></script>
<script src='./lib/angular-ui-router.js'></script>
<script src='js/app.js'></script>
<script src='js/config.js'></script>
</body>
</html>
